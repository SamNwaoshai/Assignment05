<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: bisque; border-style: solid; border-color: steelblue;}
        div             {background-color: rgb(94, 130, 160); border-style: solid; border-color: steelblue; border-width: 7px; font-weight: bold; padding: 3px; margin-right: 350px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <!-- 8 digit employee id text box -->
        <label for="id" class="form-label">8 Digit Employee ID</label>
        <input type="text" class="form-control" id="id" maxlength="8" required>

        <!-- employee name text box -->
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="name" required>

        <!-- 4 digit extention text box -->
        <label for="ext" class="form-label">4-Digit Extention</label>
        <input type="text" class="form-control" id="ext" maxlength="4" required>

        <!-- email text box -->
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>

        <!-- department drop-down -->
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
            <option value="administrative" selected>Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qa">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select>
        
        <div>
            <!-- submit button -->
            <button type="submit" class="btn" id="submit">Add Employee</button>

        </div>
   


    </form>

</body>
</html>
